# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 贺华东 | Blog               # 网站标题
subtitle: Blog                    # 网站副标题
description: Blog                 # 网站描述
keywords:                         # 关键字
author: 贺华东                     # 名字
language:                         # 网站使用的语言
timezone:                         # 网站时区

# Site Setting
SEOTitle: 昔风不起，唯有努力生存。Le vent se lève ，il faut tenter de vivre。 — 宫崎骏 《起风了》
TopSeoTitle: 纵有疾风起，人生不言弃。 — 宫崎骏 《起风了》
selfDesc: hehuadong's Blog

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.hehuadong.cn                 # 网址
root: /                                      # 网站根目录
permalink: :year/:month/:day/:title/         # 文章的 永久链接 格式
permalink_defaults:                          # 永久链接中各部分的默认值
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source                       # 资源文件夹，这个文件夹用来存放内容
public_dir: public                       # 公共文件夹，这个文件夹用于存放生成的站点文件
tag_dir: tags                            # 标签文件夹
archive_dir: archives                    # 归档文件夹
category_dir: categories                 # 分类文件夹
code_dir: downloads/code                 # Include code 文件夹
i18n_dir: :lang                          # 国际化（i18n）文件夹
skip_render:                             # 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing
new_post_name: :title.md                 # 新文章的文件名称
default_layout: post                     # 预设布局
auto_spacing: false                      # 在中文和英文之间加入空格
titlecase: false                         # 把标题转换为 title case
external_link:                           # 外部链接
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false                 # 文章资源文件夹，开启时hexo new [layout] <title> 命令创建新文章时自动创建一个文件夹
relative_link: false                   
future: true
highlight:                               # 高亮
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized          # 默认分类
category_map:                            # 分类别名
tag_map:                                 # 标签别名

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD                  # 日期格式
time_format: HH:mm:ss                    # 时间格式
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10                             # 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page                     # 分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hhd                            # 当前主题名称。值为false时禁用主题

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:                                  # 部署部分的设置
  type: git
  repository: git@github.com:Heart-Mark/hexo-blog.git
  branch: master

# Hexo-generator-json-content
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# hexo-helper-live2d 模型
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-haruto
  display:
    position: right
    width: 100
    height: 200
  mobile:
    show: false